    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // ระบุ URL ของไฟล์ PDF ที่ต้องการแสดง
        const pdfUrl = '66-Hanyu_Jiaocheng 1-2 M.5.pdf';

        // เรียกใช้ PDF.js เพื่อโหลดและแสดงเนื้อหา PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            // วนลูปผ่านหน้าทั้งหมดและโหลดเนื้อหาลงใน Canvas ของแต่ละหน้า
            for (let i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(page => {
                    // กำหนดขนาดของหน้า PDF
                    const viewport = page.getViewport({
                        scale: 1.5
                    });

                    // สร้าง Canvas สำหรับแต่ละหน้า PDF
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // เพิ่ม Canvas ลงใน HTML
                    const container = document.getElementById('pdf-container');
                    container.appendChild(canvas);

                    // เรียกใช้ render จาก PDF.js เพื่อแสดงเนื้อหาบน Canvas
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        });
    </script>
